<!DOCTYPE html>
<html ng-app="app">
 <head>
   <meta charset="utf-8">
   <title></title>
	</head>
 	<body ng-controller="ctrl">
    <input type="text" ng-model="userName" name="" value="">
		<ul id="messages">
			<li ng-repeat="message in messages"> {{message.user}}: {{message.msg}} </li>
		</ul>
		<form ng-submit="submit(inputMessage, userName)">
			<input type="text" ng-model="inputMessage"><button>Send</button>
		</form>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
		<!-- <script src="app.js"></script> -->
		<script src="ctrl.js"></script>

		<!-- Inject here -->
		<script src="/socket.io/socket.io.js"></script>
	</body>
</html>
